# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: [labeled]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    if: contains(github.event.pull_request.labels.*.name, 'agenda')
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: copy events in a test file
        run: |
          echo "Hello, world!" > path/to/artifact/world.txt
          echo "${{github.event.pull_request.html_url}}" > path/to/artifact/world.txt
          echo "${{github.event.pull_request.user.login}}" > path/to/artifact/world.txt
      - name: Upload event in a artifacts
        uses: actions/upload-artifact@v3
        with:
          name: atifact for storing data
          path: path/to/artifact/world.txt